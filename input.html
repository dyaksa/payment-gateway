  <body>
    <header>
      <nav class="navbar navbar-ligth bg-white">
        <a class="navbar-brand">
          <h1>Zwallet</h1>
        </a>
        <figure
          class="d-flex justify-content-beetween align-items-center"
          id="header-profile"
        >
          <img
            class="header_image__profile mr-3"
            src="asset/img/profile.jpg"
            alt="profile"
          />
          <section class="info__profile mr-4">
            <span>Robert Chandler</span>
            <span>+62 8139 3877 7946</span>
          </section>
          <i class="fa fa-bell-o"></i>
        </figure>
      </nav>
    </header>
    <main class="main__content mt-5" id="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <aside class="sidenav">
              <ul class="nav">
                <li class="nav__item">
                  <a href="#dashboard"
                    ><i class="fa fa-qrcode"></i> Dashboard</a
                  >
                </li>
                <li class="nav__item">
                  <a href="#transfer"><i class="fa fa-arrow-up"></i>Transfer</a>
                </li>
                <li class="nav__item">
                  <a href="#topup"><i class="fa fa-plus"></i>Top Up</a>
                </li>
                <li class="nav__item">
                  <a href="#profile"><i class="fa fa-user-o"></i>Profile</a>
                </li>
              </ul>
              <div class="nav__signout">
                <a href="#"><i class="fa fa-sign-out"></i>Logout</a>
              </div>
            </aside>
          </div>
          <div class="col-md-12 col-lg-9">
            <div class="box__shadow transaction__history">
              <h3 class="history__header mb-5">Transfer Money</h3>
                <div class="d-flex justify-content-between align-items-center transaction__user">
                    <figure class="d-flex justify-content-between align-items-center">
                      <img class="mr-3" src="./asset/img/profile.jpg" alt="profile" />
                      <section class="transaction__name">
                        <h6 class="font-weight-bold">Samuel Suhi</h6>
                        <span>+62 813-8492-9994</span>
                      </section>
                    </figure>
                </div>
                <p class="transaction__p">Type the amount you want to transfer and then
                    press continue to the next steps.</p>
                <div class="d-flex input__amount">
                    <form action="/confirmation.html" method="GET" class="w-100 d-flex justify-content-center flex-column form-group">
                        <div class="form-group mb-4">
                            <input id="exampleFormControlInput2" type="text" placeholder="0.00" class="form-control form-control-underlined border-primary">
                        </div>
                          <p class="text-center">Rp120.000 Available</p>
                          <div class="input-group mt-3">
                            <div class="input-group-prepend">
                              <button id="button-addon2" type="submit" class="btn btn-link"><i class="fa fa-pencil"></i></button>
                            </div>
                            <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon2" class="form-control">
                          </div>
                          <button class="mt-5 ml-auto p-2 bd-highlight btn btn-primary">Confirmation</button>
                    </form>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="d-flex justify-content-around align-items-center footer mt-5"
    >
      <p>2020 Zwallet. All right reserved.</p>
      <section class="info__company">
        <p>+62 5637 8882 9901</p>
        <p>contact@zwallet.com</p>
      </section>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"

      crossorigin="anonymous"
